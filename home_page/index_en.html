<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Al Buhairah Comprehensive Police Station</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    /* تحسينات إضافية للصفحة الرئيسية للهواتف */
    @media (max-width: 768px) {
      .header-container {
        padding: 0.5rem 0.2rem;
      }
      
      .site-title {
        font-size: 0.9rem;
        line-height: 1.3;
        padding: 0 0.5rem;
      }
      
      .image-row {
        padding: 1.2rem 0.5rem;
        gap: 1.5rem;
      }
      
      .image-link {
        width: 98%;
        box-shadow: 0 4px 20px var(--shadow-soft);
      }
      
      .language-popup-content {
        width: 92%;
        padding: 1.2rem;
      }
    }
    
    @media (max-width: 480px) {
      .site-title {
        font-size: 0.8rem;
      }
      
      .image-row {
        padding: 1rem 0.3rem;
      }
      
      .language-popup-content {
        width: 95%;
        padding: 1rem;
      }
    }
  </style>
</head>

<body>

  <!-- ============================== -->
  <!--            HEADER              -->
  <!-- ============================== -->
  <header>
    <div class="header-container responsive-header">
      
      <!-- Logo -->
      <div class="header-left">
        <img src="../imgs/shj_police.png" alt="Police Logo" class="logo" />
      </div>

      <!-- Title -->
      <div class="header-center">
        <h1 class="site-title">Al Buhairah Comprehensive Police Station</h1>
      </div>

      <!-- Navigation Buttons -->
      <div class="header-right">
        <button onclick="toggleLanguagePopup()" class="lang-btn" title="Choose Language">
          <img src="../imgs/world_black.png" alt="Choose Language" style="width: 24px; height: 24px;">
        </button>
        <a href="../home_page/index.html" title="Home">
          <img src="../imgs/home_black.png" alt="Home" style="width: 24px; height: 24px;">
        </a>
      </div>

    </div>
  </header>

  <hr />

  <!-- ============================== -->
  <!--         MAIN CONTENT           -->
  <!-- ============================== -->
  <main>
    
    <!-- Main Images Section -->
    <section class="image-row">
      
      <!-- Digital Identity Link -->
      <a href="../uaepass_page/uaepass-en.html" class="image-link" title="UAE PASS Digital Identity">
        <img src="../imgs/img1.webp" alt="UAE PASS Digital Identity" loading="lazy" />
      </a>
      
      <!-- Public Prosecution Link -->
      <a href="../shjpp_page/shjpp-en.html" class="image-link" title="Public Prosecution Website">
        <img src="../imgs/img2.jpg" alt="Public Prosecution Website" loading="lazy" />
      </a>
      
      <!-- Ministry of Interior Link -->
      <a href="../moi_page/moi-en.html" class="image-link" title="Ministry of Interior App">
        <img src="../imgs/img3.jpg" alt="Ministry of Interior App" loading="lazy" />
      </a>
      
    </section>

  </main>

  <!-- ============================== -->
  <!--      LANGUAGE POPUP            -->
  <!-- ============================== -->
  <div id="language-popup" class="language-popup">
    <div class="language-popup-content">
      
      <!-- Close Button -->
      <span class="close-btn" onclick="toggleLanguagePopup()" title="Close">×</span>
      
      <!-- Popup Header -->
      <div class="language-header">🌐 Choose Your Language</div>
      <p class="language-subtitle">Please select your preferred language from the list below</p>

      <!-- Language Options -->
      <a href="index.html" class="lang-option" title="Switch to Arabic">
        <img src="../imgs/language/AR.png" alt="Arabic"> 
        العربية
      </a>
      
      <a href="index_en.html" class="lang-option" title="Switch to English">
        <img src="../imgs/language/EN.png" alt="English"> 
        English
      </a>
      
      <a href="index_ur.html" class="lang-option" title="Switch to Urdu">
        <img src="../imgs/language/IN.png" alt="Urdu"> 
        اردو
      </a>
      
    </div>
  </div>

  <!-- ============================== -->
  <!--         JAVASCRIPT             -->
  <!-- ============================== -->
  <script>
    // Toggle language popup display
    function toggleLanguagePopup() {
      const popup = document.getElementById("language-popup");
      const isVisible = popup.style.display === "flex";
      
      if (isVisible) {
        popup.style.display = "none";
      } else {
        popup.style.display = "flex";
        popup.style.justifyContent = "center";
        popup.style.alignItems = "center";
      }
    }

    // Close popup when clicking outside
    window.onclick = function(event) {
      const popup = document.getElementById("language-popup");
      if (event.target === popup) {
        popup.style.display = "none";
      }
    };

    // Close popup with Escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        document.getElementById("language-popup").style.display = "none";
      }
    });

    // Improve image loading for mobile devices
    document.addEventListener('DOMContentLoaded', function() {
      const images = document.querySelectorAll('img[loading="lazy"]');
      
      // Add fade effect when images load
      images.forEach(img => {
        img.addEventListener('load', function() {
          this.style.opacity = '1';
        });
      });
      
      // Optimize performance for mobile devices
      if (window.innerWidth <= 768) {
        // Slightly enhance image quality for mobile for better speed
        images.forEach(img => {
          img.style.filter = 'contrast(1.02)';
        });
      }
    });
  </script>

</body>
</html>
