<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مركز شرطة البحيرة الشامل</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    /* تحسينات إضافية للصفحة الرئيسية للهواتف */
    @media (max-width: 768px) {
      .header-container {
        padding: 0.5rem 0.2rem;
      }
      
      .site-title {
        font-size: 0.95rem;
        line-height: 1.3;
        padding: 0 0.5rem;
      }
      
      .image-row {
        padding: 1.2rem 0.5rem;
        gap: 1.5rem;
      }
      
      .image-link {
        width: 98%;
        box-shadow: 0 4px 20px var(--shadow-soft);
      }
      
      .language-popup-content {
        width: 92%;
        padding: 1.2rem;
      }
    }
    
    @media (max-width: 480px) {
      .site-title {
        font-size: 0.85rem;
      }
      
      .image-row {
        padding: 1rem 0.3rem;
      }
      
      .language-popup-content {
        width: 95%;
        padding: 1rem;
      }
    }
  </style>
</head>

<body>

  <!-- ============================== -->
  <!--            الهيدر             -->
  <!-- ============================== -->
  <header>
    <div class="header-container responsive-header">
      
      <!-- الشعار -->
      <div class="header-right">
        <img src="../imgs/shj_police.png" alt="شعار الشرطة" class="logo" />
      </div>

      <!-- العنوان -->
      <div class="header-center">
        <h1 class="site-title">مركز شرطة البحيرة الشامل</h1>
      </div>

      <!-- أزرار التنقل -->
      <div class="header-left">
        <a href="../home_page/index.html" title="الرئيسية">
          <img src="../imgs/home_black.png" alt="الرئيسية" style="width: 24px; height: 24px;">
        </a>
        <button onclick="toggleLanguagePopup()" class="lang-btn" title="اختر اللغة">
          <img src="../imgs/world_black.png" alt="اختر اللغة" style="width: 24px; height: 24px;">
        </button>
      </div>

    </div>
  </header>

  <hr />

  <!-- ============================== -->
  <!--         المحتوى الرئيسي        -->
  <!-- ============================== -->
  <main>
    
    <!-- قسم الصور الرئيسية -->
    <section class="image-row">
      
      <!-- رابط الهوية الرقمية -->
      <a href="../uaepass_page/uaepass-ar.html" class="image-link" title="الهوية الرقمية UAE PASS">
        <img src="../imgs/img1.webp" alt="الهوية الرقمية" loading="lazy" />
      </a>
      
      <!-- رابط النيابة العامة -->
      <a href="../shjpp_page/shjpp-ar.html" class="image-link" title="موقع النيابة العامة">
        <img src="../imgs/img2.jpg" alt="موقع النيابة العامة" loading="lazy" />
      </a>
      
      <!-- رابط وزارة الداخلية -->
      <a href="../moi_page/moi-ar.html" class="image-link" title="تطبيق وزارة الداخلية">
        <img src="../imgs/img3.jpg" alt="تطبيق وزارة الداخلية" loading="lazy" />
      </a>
      
    </section>

  </main>

  <!-- ============================== -->
  <!--        نافذة تغيير اللغة       -->
  <!-- ============================== -->
  <div id="language-popup" class="language-popup">
    <div class="language-popup-content">
      
      <!-- زر الإغلاق -->
      <span class="close-btn" onclick="toggleLanguagePopup()" title="إغلاق">×</span>
      
      <!-- رأس النافذة -->
      <div class="language-header">🌐 اختر لغتك</div>
      <p class="language-subtitle">يرجى اختيار اللغة المناسبة من القائمة أدناه</p>

      <!-- خيارات اللغات -->
      <a href="index.html" class="lang-option" title="التبديل للعربية">
        <img src="../imgs/language/AR.png" alt="العربية"> 
        العربية
      </a>
      
      <a href="index_en.html" class="lang-option" title="Switch to English">
        <img src="../imgs/language/EN.png" alt="English"> 
        English
      </a>
      
      <a href="index_ur.html" class="lang-option" title="اردو میں تبدیل کریں">
        <img src="../imgs/language/IN.png" alt="اردو"> 
        اردو
      </a>
      
    </div>
  </div>

  <!-- ============================== -->
  <!--         جافاسكريبت            -->
  <!-- ============================== -->
  <script>
    // تبديل عرض نافذة اللغة
    function toggleLanguagePopup() {
      const popup = document.getElementById("language-popup");
      const isVisible = popup.style.display === "flex";
      
      if (isVisible) {
        popup.style.display = "none";
      } else {
        popup.style.display = "flex";
        popup.style.justifyContent = "center";
        popup.style.alignItems = "center";
      }
    }

    // إغلاق النافذة عند النقر خارجها
    window.onclick = function(event) {
      const popup = document.getElementById("language-popup");
      if (event.target === popup) {
        popup.style.display = "none";
      }
    };

    // إغلاق النافذة بمفتاح Escape
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        document.getElementById("language-popup").style.display = "none";
      }
    });

    // تحسين تحميل الصور للهواتف
    document.addEventListener('DOMContentLoaded', function() {
      const images = document.querySelectorAll('img[loading="lazy"]');
      
      // إضافة تأثير التدرج عند تحميل الصور
      images.forEach(img => {
        img.addEventListener('load', function() {
          this.style.opacity = '1';
        });
      });
      
      // تحسين الأداء للهواتف
      if (window.innerWidth <= 768) {
        // تقليل جودة الصور قليلاً للهواتف لتحسين السرعة
        images.forEach(img => {
          img.style.filter = 'contrast(1.02)';
        });
      }
    });
  </script>

</body>
</html>
