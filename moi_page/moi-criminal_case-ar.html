<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles.css" />
  <title>تطبيق وزارة الداخلية - MOI</title>
</head>
<body class="moi-page">

<header>
  <div class="header-container">
    <div class="right">
      <img src="../imgs/shj_police.png" alt="شعار الشرطة" class="logo" />
    </div>
    <div class="center">
      <h1 class="site-title">تطبيق وزارة الداخلية - MOI</h1>
    </div>
    <div class="left">
      <div style="display: flex; align-items: center; gap: 10px;">
        <a href="../home_page/index.html" class="plain-link" title="الصفحة الرئيسية">
          <img src="../imgs/home.png" alt="الرئيسية" style="width: 24px; height: 24px;">
        </a>
        <button onclick="toggleLanguagePopup()" class="lang-btn">English ▼</button>
      </div>
    </div>
  </div>
</header>

<hr />

  <div class="image-stack">
    <img src="../imgs/moi/moi.png"شرح 1" />
    <img src="../imgs/shjpp/shjpp-AR/ar2.jpg" alt="شرح 2" />
    <img src="../imgs/shjpp/shjpp-AR/ar3.jpg" alt="شرح 3" />
    <img src="../imgs/shjpp/shjpp-AR/ar4.jpg" alt="شرح 4" />
    <img src="../imgs/shjpp/shjpp-AR/ar5.jpg" alt="شرح 5" />
  </div>
</main>

  <!-- نافذة منبثقة للخدمة -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">×</span>
      <h3>شرح الخدمة</h3>
      <p>خدمة تتيح للمستخدم تقديم البلاغات الجنائية إلكترونيًا من خلال تطبيق وزارة الداخلية.</p>
    </div>
  </div>
</main>

<!-- نافذة منبثقة لتغيير اللغة -->
<div id="language-popup" class="language-popup">
  <div class="language-popup-content">
    <span class="close-btn" onclick="toggleLanguagePopup()">×</span>
    <div class="language-header">🌐 اختر لغتك</div>
    <p class="language-subtitle">يرجى اختيار اللغة المناسبة من القائمة أدناه</p>

    <a href="moi-ar.html" class="lang-option">
      <img src="../imgs/lan/AR.png" alt="العربية"> العربية
    </a>
    <a href="moi-en.html" class="lang-option">
      <img src="../imgs/lan/EN.png" alt="English"> English
    </a>
  </div>
</div>

<script>
  function openPopup() {
    document.getElementById("popup").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }

  function toggleLanguagePopup() {
    const popup = document.getElementById("language-popup");
    popup.style.display = popup.style.display === "flex" ? "none" : "flex";
    if (popup.style.display === "flex") {
      popup.style.justifyContent = "center";
      popup.style.alignItems = "center";
    }
  }

  window.onclick = function (e) {
    const popup = document.getElementById("popup");
    if (e.target === popup) {
      popup.style.display = "none";
    }
  }
</script>

</body>
</html>
