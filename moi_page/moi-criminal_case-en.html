<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles.css" />
  <title>MOI UAE - Ministry of Interior</title>
</head>
<body class="moi-page">

<header>
  <div class="header-container">
    <div class="right">
      <img src="../imgs/shj_police.png" alt="Police Logo" class="logo" />
    </div>
    <div class="center">
      <h1 class="site-title">MOI UAE - Ministry of Interior</h1>
    </div>
    <div class="left">
      <div style="display: flex; align-items: center; gap: 10px;">
        <a href="../home_page/index_en.html" class="plain-link" title="Home">
          <img src="../imgs/home.png" alt="Home" style="width: 24px; height: 24px;">
        </a>
        <a href="#" onclick="toggleLanguagePopup()" class="plain-link" title="Choose Language">
          <img src="../imgs/world.png" alt="Choose Language" style="width: 24px; height: 24px;">
        </a>
      </div>
    </div>
  </div>
</header>

<hr />

<main>
  <div class="image-stack">
    <img src="../imgs/moi/moi.png" alt="Explanation 1" />
    <img src="../imgs/shjpp/shjpp-AR/ar2.jpg" alt="Explanation 2" />
    <img src="../imgs/shjpp/shjpp-AR/ar3.jpg" alt="Explanation 3" />
    <img src="../imgs/shjpp/shjpp-AR/ar4.jpg" alt="Explanation 4" />
    <img src="../imgs/shjpp/shjpp-AR/ar5.jpg" alt="Explanation 5" />
  </div>
</main>

<!-- Service Popup -->
<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">√ó</span>
    <h3>Service Explanation</h3>
    <p>This service allows users to submit criminal reports electronically through the Ministry of Interior app.</p>
  </div>
</div>

<!-- Language Popup -->
<div id="language-popup" class="language-popup">
  <div class="language-popup-content">
    <span class="close-btn" onclick="toggleLanguagePopup()">√ó</span>
    <div class="language-header">üåê Choose Your Language</div>
    <p class="language-subtitle">Please select your preferred language from the list below:</p>

    <a href="moi-ar.html" class="lang-option">
      <img src="../imgs/lan/AR.png" alt="Arabic"> Arabic
    </a>
    <a href="moi-en.html" class="lang-option">
      <img src="../imgs/lan/EN.png" alt="English"> English
    </a>
  </div>
</div>

<script>
  function openPopup() {
    document.getElementById("popup").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }

  function toggleLanguagePopup() {
    const popup = document.getElementById("language-popup");
    popup.style.display = popup.style.display === "flex" ? "none" : "flex";
    if (popup.style.display === "flex") {
      popup.style.justifyContent = "center";
      popup.style.alignItems = "center";
    }
  }

  window.onclick = function (e) {
    const popup = document.getElementById("popup");
    if (e.target === popup) {
      popup.style.display = "none";
    }
  }
</script>

</body>
</html>
