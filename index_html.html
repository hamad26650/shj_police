<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مركز شرطة البحيرة الشامل</title>
  
  <!-- توجيه تلقائي للصفحة الرئيسية بعد ثانيتين -->
  <meta http-equiv="refresh" content="2;url=home_page/index.html">
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 3rem 2rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    .redirect-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      font-weight: 500;
    }

    .redirect-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .loading {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
      animation: loading 1.4s infinite ease-in-out;
    }

    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes loading {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* تحسينات للهواتف */
    @media (max-width: 768px) {
      .container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .logo {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 1rem;
      }
      
      h1 {
        font-size: 1.3rem;
      }
      
      .redirect-btn {
        padding: 0.8rem 1.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">🏛️</div>
    
    <h1>مركز شرطة البحيرة الشامل</h1>
    
    <p>مرحباً بك في موقع مركز شرطة البحيرة الشامل<br>
    سيتم توجيهك للصفحة الرئيسية خلال ثوانٍ...</p>
    
    <a href="home_page/index.html" class="redirect-btn">
      الدخول للموقع الآن
    </a>
    
    <div class="loading">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <script>
    // توجيه فوري إذا كان الجهاز يدعم JavaScript
    document.addEventListener('DOMContentLoaded', function() {
      // تحسين للهواتف - توجيه أسرع
      if (window.innerWidth <= 768) {
        setTimeout(function() {
          window.location.href = 'home_page/index.html';
        }, 1500); // ثانية ونصف للهواتف
      } else {
        setTimeout(function() {
          window.location.href = 'home_page/index.html';
        }, 2000); // ثانيتين للكمبيوتر
      }
    });

    // في حالة لم يعمل التوجيه التلقائي
    window.addEventListener('load', function() {
      setTimeout(function() {
        if (window.location.pathname.endsWith('index.html') || 
            window.location.pathname.endsWith('/')) {
          window.location.href = 'home_page/index.html';
        }
      }, 3000);
    });
  </script>

</body>
</html>
